<!DOCTYPE html>
<html lang="en">
<head>
    <title>time table</title>
    <style>
        td.acd{
            color: blue;
        }
        #A{
            color: brown;
        }
        td.seds{
            color: bisque;
        }
        td.wp{
            color: rgb(93, 61, 61);
        }
        td.cns{
            color: blueviolet;
        }
       td.ms{
            color: rgb(31, 196, 196);
       }
       td.cs{
            color: rgb(236, 134, 9);
       }
       td.lab{
            color: rgb(255, 47, 0);
       }
    </style>
</head>
<body>
    <table border="1">
        <tr id="A">
            <th>DAY</th>
            <th>I</th>
            <th>II</th>
            <th>BREAK</th>
            <th >III</th>
            <th>LUNCH</th>
            <th>IV</th>
            <th>V</th>
        </tr>
        <tr>
            <th>MON</th>
            <td class="seds">SEDS</td>
            <td class="wp">WP</td>
            <td rowspan="6"class="cns">BREAK</td>
            <td class="acd">ACD</td>
            <td rowspan="6"class="cns">LUNCH</td>
            <td colspan="2" class="lab">WP LAB</td>
        </tr>  
        <tr>
            <th>TUES</th>
            <td class="wp">WP</td>
            <td class="acd">ACD</td>
            <td class="seds">SEDS</td>
            <td class="cns">CNS</td>
            <td class="lab">EFFECTIVE COMMUNICATION LAB</td>
        </tr>  
        <tr>
            <th>WED</th>
            <td class="ms">MS</td>
            <td class="cns">CNS</td>
            <td class="wp">WP</td>
            <td colspan="2" class="lab">MOBILE APPLICATION LAB</td>
        </tr>  
        <tr>
            <th>THUR</th>
            <td class="ms">MS</td>
            <td class="seds">SEDS</td>
            <td class="wp">WP</td>
            <td colspan="2" class="lab">CNS LAB</td>
        </tr>  
        <tr>
            <th>FRI</th>
            <td class="wp">WP</td>
            <td class="cns">CNS</td>
            <td class="acd">ACD</td>
            <td colspan="2" class="lab">CRT</td>
        </tr>  
        <tr>
            <th>SAT</th>
            <td colspan="2" class="cs">CYBER SECURITY</td>
            <td class="cs">MINOR</td>
            <td colspan="2" class="cs">MINOR LAB</td>
        </tr>  
            
    </table>    
</body>
</html>
