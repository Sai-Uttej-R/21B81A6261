<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JS</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <form action="#" name="myform">
            <input type="text" name="msg" id="msg">
            <button id="btn" onClick="capitalize()">Capitalize</button>
            <p id="message"></p>
        </form>
        <script>
            function capitalize(){
                const msgEle=document.forms["myform"]["msg"];
                const msg=msgEle.value;
                if(msg=="")
                    alert("Empty");
                else{
                    let res="";
                    const words=msg.split(" ");
                    for(let word in words){
                        console.log(words[word]);
                        word=words[word].charAt(0).toUpperCase()+words[word].substring(1);
                        res+=word+" ";
                    }
                    const pEle=document.getElementById("message");
                    pEle.innerHTML=res;
                    pEle.style.color="red"
                }
            }
        </script>
    </body>
</html>
